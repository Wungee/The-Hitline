<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hit Line</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden inputs for scene navigation -->
    <input type="radio" name="role" id="role-player">
    <input type="radio" name="role" id="role-dealer">
    <input type="checkbox" id="shuffle-next-player">
    <input type="checkbox" id="dealing-next-player">
    <input type="checkbox" id="shuffle-next-dealer">
    <input type="checkbox" id="dealing-next-dealer">

    <div class="game-container">
        <!-- INTRO SCREEN (for reference/context) -->
        <div class="scene" id="scene-intro">
            <h1 class="title">The Hit Line</h1>
            <div class="role-selection">
                <div class="role-option">
                    <label for="role-player" class="role-label">Play as Player</label>
                </div>
                <div class="role-option">
                    <label for="role-dealer" class="role-label">Play as Dealer</label>
                </div>
            </div>
        </div>

        <!-- SCENE 3: DEALING (PLAYER PATH)    -->
        <div class="scene" id="scene-dealing-player">
            <div class="narrator-box">
                Placeholder narration 1 
            </div>
            <div class="table">
                <div class="dealing-area">
                    <div class="dealer-side">
                        <div class="dealt-card card-glow">K♠</div>
                        <div class="dealt-card card-face-down"></div>
                    </div>
                    <div class="player-side active-side">
                        <div class="dealt-card card-glow">A♥</div>
                        <div class="dealt-card card-glow">9♦</div>
                    </div>
                </div>
            </div>
            <label for="dealing-next-player" class="button-label">Continue</label>
        </div>

        <!-- SCENE 3: DEALING (DEALER PATH)    -->
        <div class="scene" id="scene-dealing-dealer">
            <div class="narrator-box">
                PLaceholder dealer narration 
            </div>
            <div class="table">
                <div class="dealing-area">
                    <div class="dealer-side active-side">
                        <div class="dealt-card card-glow">Q♣</div>
                        <div class="dealt-card card-face-down"></div>
                    </div>
                    <div class="player-side">
                        <div class="dealt-card">8♠</div>
                        <div class="dealt-card">7♥</div>
                    </div>
                </div>
            </div>
            <label for="dealing-next-dealer" class="button-label">Continue</label>
        </div>

 
        <!-- SCENE 4: DECISION (PLAYER PATH)   -->

        <div class="scene" id="scene-decision-player">
            <div class="narrator-box">
                player decision placeholder
            </div>
            <div class="table">
                <div class="dealing-area">
                    <div class="dealer-side">
                        <div class="dealt-card">K♠</div>
                        <div class="dealt-card card-face-down"></div>
                    </div>
                    <div class="player-side active-side">
                        <div class="dealt-card card-glow">A♥</div>
                        <div class="dealt-card card-glow">9♦</div>
                    </div>
                </div>
            </div>
            <div class="decision-buttons">
                <label for="decision-hit-player" class="decision-label">Hit</label>
                <label for="decision-stand-player" class="decision-label">Stand</label>
            </div>
        </div>

    
        <!-- SCENE 4: DECISION (DEALER PATH)   -->
        <div class="scene" id="scene-decision-dealer">
            <div class="narrator-box">
                decision placeholder for dealer
            </div>
            <div class="table">
                <div class="dealing-area">
                    <div class="dealer-side active-side">
                        <div class="dealt-card card-glow">Q♣</div>
                        <div class="dealt-card card-face-down"></div>
                    </div>
                    <div class="player-side">
                        <div class="dealt-card">8♠</div>
                        <div class="dealt-card">7♥</div>
                    </div>
                </div>
            </div>
            <div class="decision-buttons">
                <label for="decision-hit-dealer" class="decision-label">Hit</label>
                <label for="decision-stand-dealer" class="decision-label">Stand</label>
            </div>
        </div>
    </div>
</body>
</html>
